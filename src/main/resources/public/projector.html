<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Hello, proj</h1>
<div id="bible-text"></div>
<script>
    function updateSlide() {
        fetch("/api/projector")
            .then(res => res.json())
            .then(slide => {
                document.getElementById("bible-text").innerText = slide.text;
                setTimeout(updateSlide, 1000);
            })
    }
    updateSlide();
</script>
</body>
</html>
